<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin:auto;
        }
    </style>

</head>

<body>
    <!-- Cada ve que se escribe unha cor (en inglés ) nunha caixa de texto, esta cambia a súa cor de fondo -->
    <form action=" ">
        <section>
            <input oninput="changeBackgroundColor(this)" type="text">
            <section id="box1" class="box"></section>
        </section>
    </form>
    <script>


        function changeBackgroundColor(component) {

         document.getElementById("box1").style.background = component.value
        }

    </script>
</body>

</html>
