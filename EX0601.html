    <script>
        // variables 
        var contCorrectas = 0

        function numeroAleatorio() {
            var num = Math.random() * 10
            return Math.trunc(num)
        }

        function signoAleatorio() {
            var num = Math.trunc(Math.random() * 4 + 1)
            var signo = ''
            switch (num) {
                case 1:
                    signo = '+'
                    break
                case 2:
                    signo = '-'
                    break
                case 3:
                    signo = '*'
                    break
                case 4:
                    signo = '/'
                    break
            }
            return signo
        }

        function crearExpresion() {
            var num1 = numeroAleatorio()
            var signo = signoAleatorio()
            var num2 = numeroAleatorio()
            var expresion = num1+signo +num2
            return expresion
        }
        
        function evaluarExpresion (){
            var expresion = crearExpresion()
            console.log('Pregunta: ' + expresion) 
            var expresionEvaluada = eval(expresion)
            console.log('Resultado ' + expresionEvaluada)
            return expresionEvaluada
        }

        evaluarExpresion()
        
    </script>
