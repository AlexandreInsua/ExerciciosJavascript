<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function Persoa (nome, apelidos){

        this.nome = nome
        this.apelidos = apelidos


        // método de obxecto
        this.imprimirNomeCompleto =  function (){
            console.log("O nome completo é " + this.nome + " " + this.apelidos + ".")
        }
    }
    var usuario = Persoa()

    console.log(usuario) // devolve undefined

    usuario = new Persoa("Paula", "Gonzalez") // Inicialmente,  isto devolvía un obxecto (valeiro). É unha variable que apunta ao resultado de executar unha función.
    console.log(usuario)
    console.log(usuario.nome)
    usuario.imprimirNomeCompleto()
    
    
    </script>
</body>
</html>
