        function Persoa(nome, apelidos) {
            this.nome = nome

            this.imprimirNomeCompleto = function () {
                console.log("O nome completo é " + this.nome + " " + this.apelidos + ".")
            }
        }

        var user = new Persoa("Manuel", "Gómez")

        // Imos crear un prototipo
        Persoa.prototype.pais = "Transnitria" // Engadimos un atributo máis en tempo de execución comoo prototipo.
        // a partir desde momento todas as novas instancias terán este atributo con este valor.
    </script>
